<html>
<head>
  {% include "bootstrap.html" %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/profile.css' %}"/>
</head>
<body >
  {% include "navigation.html" %}
  <div class="jumbotron rounded-0 bg-c-lite-grey">
    <div class="padding d-flex justify-content-center">
      <div class="col-md-8 col-md-24">
        <div class="card user-card-full ">
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-4 bg-c-lite-green user-profile">
              <div class="card-block text-center text-white">
                <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image"> </div>
                <h6 class="f-w-600">{{user_data.first_name}} {{user_data.last_name}}</h6>
                <a class="btn btn-secondary btn-sm" href="/profile/edit/{{ user_data.id }}/">Edit Profile</a>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="card-block">
                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">User Name</p>
                    <h6 class="text-muted f-w-400">{{user_data.username}}</h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Email</p>
                    <h6 class="text-muted f-w-400">{{user_data.email}}</h6>
                  </div>
                </div>
                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Stats</h6>
                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Tools for Rent</p>
                    <h6 class="text-muted f-w-400">{{tools}}</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <body/>
  </html>
