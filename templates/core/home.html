<html>
<head>
  {% include "bootstrap.html" %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/profile.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/home.css' %}"/>
</head>
<body>
  {% include "navigation.html" %}
  <div class="jumbotron rounded-0 bg-c-lite-grey">
    <div class="container mt-4">
      <div class="col-md-9">
        <h1 class="heading mt-5 text-center">Find a tool</h1>
        <div class="d-flex justify-content-center px-5 ">
          <form class="search" method=POST action="toolExchange/search_tool/">
            {% csrf_token %}
            <input class="search-input" type="search" placeholder="Search..." aria-label="search" name="searched">
            <button class="search-icon bg-c-lite-green" type="submit"> <i class="fa fa-search bg-c-lite-green"></i> </button>
          </form>
        </div>
        <div class="row mt-4 g-1 px-4 mb-5 justify-content-center ">
          <div class="col-md-2">
            <div class="card-inner p-3 d-flex flex-column align-items-center">
              <form  method=POST action="/toolExchange/search_category_button/">
                {% csrf_token %}
                <button  type="submit" style="border:none;" name="Category" value="power tool"> <img src="static/img/Drill.png" width="50" height="50"> </button>
              </form>
              <div class="text-center mg-text"> <span class="mg-text">Power Tools</span> </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="card-inner p-3 d-flex flex-column align-items-center">
              <form  method=POST action="/toolExchange/search_category_button/">
                {% csrf_token %}
                <button  type="submit" style="border:none;" name="Category" value="hand tool"> <img src="static/img/Hand_Tool.png" width="50" height="50"> </button>
              </form>
              <div class="text-center mg-text"> <span class="mg-text">Hand Tools</span> </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      {% for row in table_data %} 
      {% if row.live %}
      <div class="col-sm-4"> 
            <div class="card" style="width: 18.75rem;">
            <img src="static/img/Framing_hammer.jpg" width="300" height="300">
              <div class="container">
                <h4><b>{{ row.title }}</b></h4>
                <p>{{ row.description }}</p>
              </div>
            </div>
      </div>
      {% endif %}
      {% endfor %}
    </div>
  </div> 
</body>
</html>
